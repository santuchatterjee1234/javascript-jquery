
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function myFunction()
            {
                let name = document.forms['RegForm']['Name'];
                let email = document.forms['RegForm']['Email'];
                let password = document.forms['RegForm']['Password'];
                let phone = document.forms['RegForm']['Telephone'];
                let address = document.forms['RegForm']['Address'];
                let subject = document.forms['RegForm']['Subject'];   
                
                if(name.value == "")
                {
                    alert("Name must be filled out");
                    name.focus();
                    return false;
                }
                if(email.value == "")
                {
                    alert("Email must be filled out");
                    email.focus();
                    return false;
                }
               
                if(password.value == "")
                {
                    alert("Password must be filled out");
                    password.focus();
                    return false;

                } 
                if(phone.value == "")
                {
                    alert("Phone must be filled out");
                    phone.focus();
                    return false;

                }
                if(address.value == "")
                {
                    alert("Address must be filled out");
                    address.focus();
                    return false;

                } 
                if(subject.selectedIndex < 1)
                {
                    alert("Subject must be filled out");
                    subject.focus();
                    return false;

                } 
                
                return true;    
            }
        </script>
    </head>
  
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-12"></div>
                <div class="col-md-6 col-12">
                    <h1 style="text-align: center;">REGISTRATION FORM</h1>
                    <form name="RegForm" action="" 
                        onsubmit="return myFunction()" method="post">
                        <p>Name: <input type="text" class="form-control" name="Name" /></p>
                        <br />
                        <p>E-mail Address: <input type="email" class="form-control" name="Email" /></p>
                        <br />
                        <p>Password: <input type="password" class="form-control" name="Password" /></p>
                        <br />
                        <p>Telephone: <input type="phone" class="form-control" name="Telephone" /></p>
                        <br />
                        <p>Address: <input type="text" class="form-control" name="Address" /></p>
                        <br />
                        <p>SELECT YOUR COURSE: 
                            <select name="Subject" class="form-control">
                                <option>Select Subject</option>
                                <option>BTECH</option>
                                <option>BBA</option>
                                <option>BCA</option>
                                <option>B.COM</option>
                                <option>GEEKFORGEEKS</option>
                            </select>
                        </p>
                        <br />
                        <br />
                        <p>Comments: <textarea class="form-control" name="Comment"> </textarea></p>
                        <p>
                            <input type="submit" value="send" name="Submit" />
                            <input type="reset" value="Reset" name="Reset" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
