<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
let person ={
    title : "Mr.",
    firstname : "Santu",
    lastname : "Chatterjee",
    age : 30,

    details : function(){
        return "My Name is " + this.title + " " + this.firstname + " " + this.lastname + " " + "." ;
    }
}

document.getElementById("demo").innerHTML = person.details();

</script>

</body>
</html>
