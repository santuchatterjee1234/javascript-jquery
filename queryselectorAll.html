<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>
    <body>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>
        <script type="text/javascript">
            let oddValue = document.querySelectorAll("li:nth-child(odd)");
            for(let i=0;i<oddValue.length;i++)
            {
                oddValue[i].style.backgroundColor = "blue";
                oddValue[i].style.color = "#FFF";
                oddValue[i].style.listStyle = "none";
                oddValue[i].style.textAlign = "center";
                oddValue[i].style.width = "100px";
                oddValue[i].style.fontWeight = "bold";
            }

            let evenValue = document.querySelectorAll("li:nth-child(even)");
            for(let j=0;j<evenValue.length;j++)
            {
                evenValue[j].style.backgroundColor = "red";
                evenValue[j].style.color = "#FFF";
                evenValue[j].style.listStyle = "none";
                evenValue[j].style.textAlign = "center";
                evenValue[j].style.width = "100px";
                evenValue[j].style.fontWeight = "bold";
            }

        </script>
    </body>
</html>
