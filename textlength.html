<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Limit character input in the textarea including count</title>
<style type="text/css">
textarea {
  display:block;
  margin:1em 0;
}  
</style>  

</head>
<body>
<form>
<label>Maximum 20 characters</label>
<input type="text" maxlength="20">
  <br/><br/><span id="rchars">20</span> Character(s) Remaining
</form>
<script type="text/javascript">
let maxlen = 20;
$("input").keyup(function(){
let txtlen = maxlen - $(this).val().length;
$("#rchars").text(txtlen);
});
</script>
</body>
